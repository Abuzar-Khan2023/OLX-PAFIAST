<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Signup | OLX PAF-IAST</title>
    <link rel="stylesheet" href="/olx-pafiast/src/CSS/signup.css">
</head>
<body>

    <div class="signup">
        <h1>Signup</h1>
        
        <form id="signupForm" action="/olx-pafiast/admin/PHP/signup.php" method="post">
            <label for="name">Full Name: </label>
            <input type="text" name="name" placeholder="Name" required>

            <label for="email">Email: </label>
            <input type="email" name="email" placeholder="Email" required>

            <label for="phone">Phone Number: </label>
            <input type="text" name="phone" placeholder="Phone Number / wtsp" required>

            <label for="cnic">CNIC:</label>
            <input type="number" name="cnic" id="cnic" placeholder="CNIC (without dashes)" required">

            <label for="password">Password: </label>
            <input type="password" name="password" placeholder="Password" required>

            <label for="confirmPassword">Confirm Password: </label>
            <input type="password" name="confirmPassword" placeholder="Password" required>

            <button value="Signup" name="signup">Signup</button>
        </form>
        
        <a class="loginLink" href="/olx-pafiast/admin/HTML/login.html">Already have an account? Login</a>
    </div>
    
</body>
</html>
